<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">
        <td th:text="${product.name}">
        <td th:text="${product.price}">

        <td th:text=" ${product.category != null ? product.category.name :'no category' }">
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
